@if(total_pages > 0){
<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link">Anterior</a>
            </li>
            <li class="page-item"><a class="page-link" (click)="selecionPage(this.pageActual-1)">{{pageActual-1}}</a></li>
            <li class="page-item active" aria-current="page">
                <a class="page-link">{{pageActual}}</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">{{pageActual+1}}</a></li>
            <li class="page-item">
                <a class="page-link" (click)="selecionPage(this.pageActual+1)">Siguiente</a>
            </li>
        </ul>
    </nav>
</div>
}
